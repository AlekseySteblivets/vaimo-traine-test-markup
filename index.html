<body class="for-posision-relative">

    <header class="header">
        <div class="container">
            <div class="under-header">
                <p class="under-header-text">We deliver Worldwide</p>
                <a href="#">
                    <svg class="icon-location" width="8px" , height="11px">
                        <use href="./images/mobile/sprite.svg#icon-location"></use>
                    </svg>
                    <span class="our-stores">Our stores</span>
                </a>
            </div>
            <div class="header__inner">
    
                <nav class="navigation">
                    <div class="navigation-up-part">
                        <button class="navigation__but-mobile">
                            <svg class="but-icon-mobile" width="20px" , height="15px">
                                <use href="./images/mobile/sprite.svg#icon-menu-burger"></use>
                            </svg>
                        </button>
                        <button class="navigation__but-mobile-search">
                            <svg class="but-icon-mobile" width="18px" , height="18px">
                                <use href="./images/mobile/sprite.svg#icon-search"></use>
                            </svg>
                        </button>
                        <div class="logo">
                            <svg class="icon-logo-mobile" width="96px" , height="18.66px">
                                <use href="./images/mobile/sprite.svg#icon-logo-aurora"></use>
                            </svg>
                            <p class="logo-text-desktop">Aurora</p>
                        </div>
                        <div class="header-form-section">
                            <form class="header-form">
                                <input type="text" name="search-things" class="header-input"
                                    placeholder="What are you looking for?">
                                <svg class="input-icon-svg" width="17px" , height="16px">
                                    <use href="./images/mobile/sprite.svg#icon-search"></use>
                                </svg>
                            </form>
    
                        </div>
    
                        <div class="full-basket-menu-block">
    
                            <a href="./index.html">
                                <button class="but-nav-mobile">
                                    <svg class="but-icon-register" width="117px" , height="17px">
                                        <use href="./images/mobile/sprite.svg#icon-sign-in-register"></use>
                                    </svg>
                                    <svg class="but-icon-mobile" width="16px" , height="24px">
                                        <use href="./images/mobile/sprite.svg#icon-basket-copy"></use>
                                    </svg>
    
                                </button>
                            </a>
                        </div>
                    </div>
    
    
                    <div class="link-navigation">
                        <ul class="list menu">
                            <li class="menu-item"><a class="link menu-link" href="#">what’s new</a></li>
                            <li class="menu-item"><a class="link menu-link" href="#">women</a></li>
                            <li class="menu-item"><a class="link menu-link" href="#">accessories</a></li>
                            <li class="menu-item"><a class="link menu-link" href="#">kids</a></li>
                            <li class="menu-item"><a class="link menu-link" href="#">beauty</a></li>
                            <li class="menu-item"><a class="link menu-link" href="#">outlet</a></li>
                            <li class="menu-item"><a class="link menu-link" href="#">stories</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <section class="bg-hero">
        <div class="hero-title">
            <h1 class="page-title">Hello! Welcome to Aurora</h1>
        </div>
    </section>


<!-- /сигнал к покупке -->

                <input type="email" name="email" class="registration-input" placeholder="Your email address">
